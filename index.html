<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiplayer RPS</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Links to Firebase -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.6/firebase.js"></script>
    <script src="js/config.js"></script>

    <!-- Link to the Bootstrap Library -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	
  	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

	<!-- Links to my CSS Stylesheet -->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	<!-- Make page responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<!-- Overall Bootstrap Grid -->
  	<div class="container">

  		<!-- Jumbotron with Title -->
	  	<div class="jumbotron">
	      <h1 class="text-center"><strong>Rock-Paper-Scissors Multiplayer</strong></h1>
	      <h2 class="text-center">Enter your name below to start the game</h2>
	    </div> <!-- End Jumbotron -->

	    <!-- Player Name Section -->
	    <div class="formPanel"> 
        	<form id="name-form">
          		<input type="text" id="name-input" placeholder="Your Name">
          		<input id="add-name" type="submit" value="Start">
        	</form>
      	</div> <!-- End Player Name Section  -->

	   	<!-- Game Data Section -->
		<div class="panel panel-default">
		    <div class="row"> <!-- Game Data Row -->

		    	<!-- Player 1 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel1">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="playerOneName"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player1Stats"></div>
		                </div>
		            </div>
		        </div> <!-- End Player 1 Section -->
		        
		        <!-- Game Outcome Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default gamePanel">
		            	<h3 class="panel-title text-center" id="waitingNotice"></h3>
		            	<h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
		            </div>
		        </div> <!-- End Game Outcome Section -->
		        
		        <!-- Player 2 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel2">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="playerTwoName"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Rock</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Paper</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="player2Stats"></div>
		                </div>
		            </div>
		        </div> <!-- End Player 2 Section -->
		        
		    </div> <!-- Game Data Row -->
		</div> <!-- End Game Data Section  -->

	    <!-- Chat Section -->
	    <div class="row">

			<div class="col-lg-4 col-md-4 col-sm-4"> 
		    	<div class="chatInput">
		    		<div class="chatLabel">Enter Your Message</div>

					<div class="chatPanel"> 
						<form id="chat-form">
							<textarea type="text" id="chat-input"></textarea>
							<input id="chat-send" type="submit" value="Send">
						</form>
					</div>
				</div>
	      	</div> <!-- End Player Name Section  -->

	    	<div class="col-lg-4 col-md-4 col-sm-4">
	    		<div id="chatDisplay"></div>
	    	</div>

	    	<div class="col-lg4 col-md-4 col-sm-4">
	    		<img class="giphy" src="assets/images/rps.gif">
	    	</div>

	    </div> <!-- End Chat Section  -->

	</div> <!-- End Bootstrap Grid -->

	<!-- Load the JavaScript application file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
